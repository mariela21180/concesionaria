<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Consecionaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Home</h1>
        <div class="row">
            <div class="col-12">
                <div id="alert">
                </div>
            </div>
        </div>
        <div id="fomulario" class="row">
            <div class="col-12">
                <div id="alert">
                </div>
                <form action="">
                    <div class="row mb-0">
                        <div class="col-4 col-lg-2 mb-3">
                            <select class="custom-select" id="tipo">
                                <option value="" selected>Elija un Tipo</option>
                                <option value="auto">Auto</option>
                                <option value="camioneta">Camioneta</option>
                            </select>
                        </div>
                        <div class="col-4 col-lg-4 mb-3">
                            <input class="form-control" placeholder="Marca" type="text" name="" value="" id="marca">
                        </div>
                        <div class="col-4 col-lg-4 mb-3">
                            <input class="form-control" placeholder="Modelo" type="text" name="" value="" id="modelo">
                        </div>
                        <div class="col-4 col-lg-2 mb-3">
                            <input class="form-control" placeholder="Año" type="number" name="" value="" id="anio" min="1900">
                        </div>
                        <div class="col-4 col-lg-4 mb-3">
                            <input class="form-control" placeholder="Precio" type="number" name="" value="" id="precio" min="0" step="0.1">
                        </div>
                        <div class="col-4 col-lg-4 mb-3">
                            <input class="form-control" placeholder="Kilometraje" type="number" name="" value="" id="kilometraje" min="0">
                        </div>
                        <div class="col-6 col-lg-4 mb-3">
                            <input class="form-control" placeholder="Capacidad" type="number" name="" value="" id="capacidad" min="0">
                        </div>
                        <div class="col-6 col-lg-3 mb-3">
                            <input class="form-control" placeholder="Patente" type="text" name="" value="" id="patente">
                        </div>
                        <div class="col-4 col-lg-3 mb-3">
                            <input class="form-control" placeholder="Puertas" type="number" name="" value="" id="puertas" min="2" max="5">
                        </div>
                        <div class="col-4 col-lg-3 mb-3">
                            <input class="form-control" placeholder="Airbags" type="number" name="" value="" id="airbags" min="0" max="10">
                        </div>
                        <div class="col-4 col-lg-3 mb-3">
                            <select class="custom-select" id="funcionaOk">
                                <option value="" selected>Funciona Ok</option>
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3 m-0 bg-dark">
                        <div class="col-12 border py-2">
                            <div class="row">
                                <div class="ml-auto col-auto pl-0">
                                    <button type="button" class="btn btn-danger btn-block" id="btnCancelar">Cancelar</button>
                                </div>
                                <div class="col-auto pl-0">
                                    <button type="button" class="btn btn-success btn-block" id="btnAceptar">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="acciones" class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-primary btn-block h-100" id="btnVehiculos">Mostrar Vehiculos</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-block h-100" id="btnAutos">Mostrar Autos</button>
            </div>            
            <div class="col">
                <button type="button" class="btn btn-primary btn-block h-100" id="btnCamionetas">Mostrar Camionetas</button>
            </div>       
            <div class="col">
                <button type="button" class="btn btn-primary btn-block h-100" id="btnVehiculoId">Mostrar Vehiculo por Id</button>
            </div>     
            <div class="col">
                <input class="form-control h-100" placeholder="Id" type="number" name="" value="" id="posicion" min="0" step="1">
            </div>            
            <div class="col">
                <button type="button" class="btn btn-success btn-block h-100" id="btnNuevoVehiculo">Agregar Vehículo</button>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-responsive-lg">
          <thead class="thead-dark">
            <th>Tipo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Km</th>
            <th>Capacidad</th>
            <th>Patente</th>
            <th>Puertas</th>
            <th>Airbags</th>
            <th>Funciona Ok</th>
          </thead>
          <tbody id="tblVehiculos"></tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
